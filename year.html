<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year= parseInt(prompt("Enter a year"))
        var isLeapYear = false;
        var isDevisivLeBy4 = year % 4 ==0;
        if (isDevisivLeBy4){
            var isDevisivLeBy100 = year % 100 ==0;
            if(isDevisivLeBy100){
            var isDevisivLeBy400 = year % 400 ==0;
            if (isDevisivLeBy400){
               isLeapYear=true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear){
        alert(year + " is a leap year");
    } else {
        alert( year+ "is Not a leap year")
    }


    </script>
    
</body>
</html>
